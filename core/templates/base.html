<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>HealthCare</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f7f9fc; }
        .card-ghost { background: linear-gradient(90deg,#fff,#f6fbff); border-radius: 12px; }
        .nav-brand { font-weight:700; color:#0d6efd;}
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand nav-brand" href="{% url 'home' %}">HealthCare</a>
        <div>
            {% if user.is_authenticated %}
            <a href="{% url 'dashboard' %}" class="btn btn-outline-primary btn-sm">Dashboard</a>
            <a href="{% url 'logout' %}" class="btn btn-outline-secondary btn-sm">Logout</a>
            {% else %}
            <a href="{% url 'login' %}" class="btn btn-outline-primary btn-sm">Login</a>
            <a href="{% url 'register' %}" class="btn btn-primary btn-sm">Sign Up</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container my-5">
    {% block content %}{% endblock %}
</div>

<footer class="bg-white text-muted py-3 mt-5 border-top">
    <div class="container text-center">Â© {{ 2025 }} HealthCare - Local demo</div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
